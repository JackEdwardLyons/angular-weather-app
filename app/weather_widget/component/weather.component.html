<div class="card" (click)="toggleUnits()" [ngStyle]="setComponentStyles()">  
    <!-- set invisible class if the weather data has NOT been received -->
    <div class="card-header" [class.invisible]="!dataReceived">
        <div class="col-xs-8 text-xs-left" id="location-wrapper">
            <p><i id="location-icon" class="fa fa-map-marker" aria-hidden="true"></i> {{ currentLocation }}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
        </div>
            <!-- roundTemperature(weatherData.temp) -->
            <!-- Pipes can be chained -->
            <!-- Use PIPES instead!! Remove the decimal numbers (min 0 - max 0) -->
            <h1>{{ weatherData.temp | tempUnit: currentTempUnit | number: '.0-0' }}&deg;</h1>
    </div>
    <div class="card-block text-xs-center">
        <div id="indicator" [hidden]="dataReceived">
            <i class="fa fa-circle-o-notch fa-spin fa-4x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
        <canvas id="weather-icon" [hidden]="!dataReceived"></canvas>
        <p>{{ weatherData.summary }}</p>
    </div>
    <!-- set invisible class if the weather data has NOT been received -->
    <div class="card-footer" [class.invisible]="!dataReceived">
        <div class="row" id="detail-row">
            <div class="col-xs-5">
                <p>Wind</p>
                <!-- The Pipe takes weatherData.wind as the first parameter, thus only the second 
                    parameter (speedUnit) is declared 
                -->
                <p class="unit-label">{{ weatherData.wind | speedUnit: currentSpeedUnit }}</p>
            </div>
            <div class="col-xs-5 offset-xs-2 mb-1">
                <p>Humidity</p>
                <!-- This PIPE converts decimals to percentage -->
                <p>{{ weatherData.humidity | percent }}</p>
            </div>
            <div class="row" id="helper-row">
                <small>Click to transition from &deg;F/mph &amp; &deg;C/kph</small>
            </div>
        </div>
    </div>
</div>
